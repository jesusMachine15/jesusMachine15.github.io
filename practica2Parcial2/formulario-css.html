<!DOCTYPE html> 
<!-- Formularios -->
<html>   
<head>   
	
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--Fuente-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Emblema+One&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sigmar&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Emblema+One&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sigmar&display=swap" rel="stylesheet">
<!--EStilos-->
<link rel="stylesheet" href="estilos.css/style.css">
<title> Formularios </title>
</head>
<body> 
	<div>
	<header>
		<h1 class="tituloPrin">
			Compras online
		</h1>
	</header>
<section>
	<form method="post" action="" 
	enctype="text/plain">
	<fieldset>
		<legend>Información del Cliente</legend> 
		    <label for="nombre">
		    Nombre: 
		    </label><br/>
		    <input type="text" maxlength="25" placeholder="Nombre" name="nombre" id="nombre" autofocus/>
		
		    <label for="ap">
		    Apellido paterno:
		    </label><br/>
		    <input type="text" maxlength="25" placeholder="Apellido paterno" name="ap" id="ap"/>
		
		    <label for="am">
		    Apellido materno:
		    </label><br/>
		    <input type="text" maxlength="25" placeholder="Apellido materno" name="am" id="am"/><br/>
		
		    <label for="user">
		    Nombre de usuario: 
		    </label><br/>
		    <input type="text" maxlength="25" placeholder="Usuario" name="user" id="user"/>
		
		    <label for="pass">
		    Contraseña:
		    </label><br/>
		    <input type="password" maxlength="25" placeholder="Password" name="pass" id="pass"/>
	</fieldset>
	<fieldset>
		<legend>Datos de facturación</legend> 
		    <label for="calle">
		    Calle: 
		    </label><br/>
		    <input type="text" maxlength="25" placeholder="Usuario" name="usuario" id="usuario"/>
		
			<label for="numero">
		    Num:
		    </label><br/>
		    <input type="number" name="numero" id="numero" placeholder="Num. Exterior" maxlength="20" />
		    <br>
		    <label for="col">
		    Colonia: 
		    </label><br/>
		    <input type="text" name="col" id="col" placeholder="Colonia"/>
		
			<label for="correo">
		    E-mail: 
		    </label><br/>
		    <input type="text" maxlength="25" placeholder="E-mail" name="correo" id="correo" />
		
			<label for="cp">
		    Código Postal:
		    </label><br/>
		    <input type="number" name="cp" id="cp" placeholder="C.P."/><br/>
			
			<label for="web">Sitio web:</label><br>
			<img src="/imagenes/lupa.png" alt="">
		    <input type="url" name="web" id="web">
	</fieldset>
	<fieldset>
			<legend>Datos del artículo adquirido</legend> 
		        <label for="marca">Tipo</label><br/>
			    <select name="marca" id="marca" size="3">
			        <option>Vestido</option>
			        <option>Pantalón</option>
			        <option>Playera</option>
			        <option>Camisa</option>
			        <option>Chamarra</option>
			    </select>
				<br>
		        <label for="">Talla</label>
				<br/>
		        <label for="">Chico</label>
				<input type="radio" name="box" value="casilla1"/>
				<br>
				<label for="">Mediano</label>
				<input type="radio" name="box" value="casilla2"/>
				<br>
				<label for="">Grande</label>
				<input type="radio" name="box" value="casilla3"/>
				<br>
		        

					
		        <label for="colores">Selecciona el Color</label>
		        <input type="color" name="colores" id="colores" placeholder="Color" />
				<br>
        		<label for="comentarios">Sugerencias:</label>
				<br>
		        <textarea name="comentarios" id="comentarios"></textarea>
				<br>
				<br>
				<button type="submit" id="enviar" required  value="Enviar datos">Enviar datos</button>
				<br/>
				<br>
				<button type="reset" id="borrar" value="Borrar datos">Borrar datos</button>
				<br>
	</fieldset>
	</form>

</section>
<footer>
	<h3>
	&copy; Distribuidor autorizado de productos de calidad.
	</h3>
</footer>
</div>
</body>
</html>
