<html lang="en">
<head>

<body>
    <form action="" class="shadow">
        <h1>Operaciones</h1>
        <br>
        <label for="numero1">Numero 1:</label>
        <input type="text" id="numero1" placeholder="Escribe un numero">
        <br>
        <br>
        <br>
        <label for="numero2">Numero 2:</label>
        <input type="text" id="numero2" placeholder="Escribe un numero">
        <br>
        <br>
        <br>
        <div class="operaciones">
            <input type="button" id="suma" name="suma" value="Suma" onclick="sumar()">
            <input type="button" id="resta" name="resta" value="Resta" onclick="restar()">
            <input type="button" id="multiplica" name="multiplica" value="Multiplicar" onclick="multiplicar()">
            <input type="button" id="divide" name="divide" value="Dividir" onclick="dividir()">
        </div>
        <h2>El resultado es: </h2>
        <br>
        <br>
        <br>
        <p name="resultado" id="resultado"></p>
    </form>
